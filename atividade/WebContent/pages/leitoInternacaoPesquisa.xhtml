<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/templateMenu.xhtml">

	<ui:define name="headHtml">
		<!-- leitoInternacaoPesquisa.xhtml -->
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="formLeitoInternacaoListagem">
			<br />
			<rich:separator />

			<rich:panel header="Leito Internação">

				<rich:dataTable 
					var="paciente" id="tabelaleitoInernacaoListagem" rows="10">

					<f:facet name="footer">
						<rich:datascroller />
					</f:facet>
				</rich:dataTable>

				<br />
				<a4j:commandButton value="Novo" focus="nome"
					onclick="document.getElementById('formPacienteNovo').reset();Richfaces.showModalPanel('modalNovo')"
					ajaxSingle="true">
				</a4j:commandButton>
			</rich:panel>
		</h:form>

		<!-- Modal Novo -->
		<rich:modalPanel id="modalNovo" width="500" height="150"
			onmaskclick="#{rich:component('modalNovo')}.hide()" moveable="true">
			<f:facet name="header">
				<h:outputText value="Paciente - Novo" />
			</f:facet>
			<f:facet name="controls">
				<h:outputLink value="#"
					onclick="#{rich:component('modalNovo')}.hide(); return false;"
					style="color: inherit; text-decoration: none; font-size: 12px; margin-right:8px;">
						X
						</h:outputLink>
			</f:facet>
			<h:form id="formLeitoInternacaoNovo">

				<br />

			</h:form>
		</rich:modalPanel>

		<!-- Modal Editar -->
		<h:form id="formLeitoInternacaoEditar">
			<rich:modalPanel id="modalEditar" width="400" height="150">
				<f:facet name="header">
					<h:outputText value="Paciente Editar" />
				</f:facet>

			</rich:modalPanel>
		</h:form>

		<!-- Modal Excluir -->
		<h:form id="formLeitoInternacaoExcluir">
			<rich:modalPanel id="modalExcluir" width="400" height="150">
				<f:facet name="header">
					<h:outputText value="Leito Internacao Excluir" />
				</f:facet>

			</rich:modalPanel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
