<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/templateMenu.xhtml">

	<ui:define name="headHtml">
		<!-- pacienteCadastro.xhtml -->
	</ui:define>

	<ui:define name="conteudo">
		<!-- Prova elaborada por Daniel Oliveira, para avaliação dos candidatos ao projeto Vitae. Fortaleza, 07/01/2020. -->

		<h:form id="formPacienteCadastro">
			<br />
			<rich:separator />

			<rich:panel header="Cadastro de Pacientes">
				<h:panelGrid columns="3" id="panelPacienteCadastro">

					<h:outputText value="Nome:" />
					<h:inputText id="nome" maxlength="50" size="40" required="true"
						requiredMessage="O nome do paciente é obrigatório."
						value="#{pacienteBean.pacienteCadastro.nome}" />
					<rich:message for="nome" ajaxRendered="true" />

					<h:outputText value="Idade:" />
					<h:inputText id="idade" maxlength="3" size="15" required="true"
						requiredMessage="A idade do paciente é obrigatório."
						value="#{pacienteBean.pacienteCadastro.idade}" />
					<rich:message for="idade" ajaxRendered="true" />

				</h:panelGrid>

				<h:panelGrid columns="2">

					<h:commandButton value="Salvar"
						actionListener="#{pacienteBean.salvar()}" />

					<h:commandButton value="Voltar"
						action="#{paginaPrincipalBean.paginaMenu()}" ajaxSingle="false" />
				</h:panelGrid>

			</rich:panel>
		</h:form>

	</ui:define>
</ui:composition>
</html>
