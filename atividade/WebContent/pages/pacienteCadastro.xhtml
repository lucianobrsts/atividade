<ui:composition template="/templates/templateMenu.xhtml">

	<ui:define name="headHtml">
		<!-- pacienteCadastro.xhtml -->
	</ui:define>

	<ui:define name="conteudo">
		<!-- Prova elaborada por Daniel Oliveira, para avaliação dos candidatos ao projeto Vitae. Fortaleza, 07/01/2020. -->

		<h:form id="formPacienteCadastro">
			<br />
			<rich:separator />

			<rich:panel header="Cadastro de Pacientes">
				<h:panelGrid columns="2" id="panelPacienteCadastro">
					<h:outputText value="Nome:" />
					<h:inputText id="nome"/>
					
					<h:outputText value="Idade:" />
					<h:inputText id="idade" />
				</h:panelGrid>
				
				<h:panelGrid columns="2">
					<h:commandButton value="Salvar" />
					<h:commandButton value="Cancelar" />
				</h:panelGrid>

			</rich:panel>
		</h:form>

	</ui:define>
</ui:composition>
</html>
