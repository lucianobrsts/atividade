<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/templateMenu.xhtml">

	<ui:define name="headHtml">
		<!-- pacientePesquisa.xhtml -->
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="formPacientePesquisa">
			<br />
			<rich:separator />

			<rich:panel header="Pesquisa de Pacientes">

				<rich:dataTable value="#{pacienteBean.listaPacientes}"
					var="paciente" id="tabelaPacientePesquisa" rows="10">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Id " />
						</f:facet>
						<h:outputText value="#{paciente.id}" />
					</rich:column>

					<rich:column filterBy="#{paciente.nome}" sortBy="#{paciente.nome}">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{paciente.nome}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Idade" />
						</f:facet>
						<h:outputText value="#{paciente.idade}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Opções" />
						</f:facet>
						<h:commandButton value="Editar" />
						<h:commandButton value="Excluir" />
					</rich:column>
					<f:facet name="footer">
						<rich:datascroller page="#{pacienteBean.page}" />
					</f:facet>
				</rich:dataTable>
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
