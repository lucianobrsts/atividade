<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/template.xhtml">

	<ui:define name="headHtml">
		<!-- paciente.xhtml -->
	</ui:define>

	<ui:define name="conteudo">
		<!-- 
		Prova elaborada por Daniel Oliveira, para avaliação dos candidatos ao projeto Vitae.
		Fortaleza, 07/01/2020. 
	-->
		<a4j:keepAlive beanName="paginaPrincipalBean" />

		<h:form id="formPaginaPrincipal">
			<rich:toolBar height="30px">
				<rich:dropDownMenu>
					<f:facet name="label">
						<h:panelGroup>
							<h:outputText value="Cadastro" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem value="Clínica"></rich:menuItem>
					<rich:menuItem value="Leito"></rich:menuItem>
					<rich:menuItem value="Internação"></rich:menuItem>
					<rich:menuItem value="Paciente"></rich:menuItem>
				</rich:dropDownMenu>

				<rich:dropDownMenu>
					<f:facet name="label">
						<h:panelGroup>
							<h:outputText value="Relatório" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem value="Clínica"></rich:menuItem>
					<rich:menuItem value="Leito"></rich:menuItem>
					<rich:menuItem value="Internação"></rich:menuItem>
					<rich:menuItem value="Paciente"></rich:menuItem>
				</rich:dropDownMenu>
				
				<rich:dropDownMenu>
					<f:facet name="label">
						<h:panelGroup>
							<h:outputText value="Sobre" />
						</h:panelGroup>
					</f:facet>
					<rich:menuItem value="Clínica"></rich:menuItem>
				</rich:dropDownMenu>
			</rich:toolBar>
		</h:form>

	</ui:define>
</ui:composition>
</html>
