<body style="background-color: #FFF;">

	<!-- CONTEUDO -->
	<div id="conteudoGeral">

				<rich:toolBar height="30px">

						<f:facet name="label">
							<h:panelGroup>
								<h:outputText value="Cadastro" />

						</f:facet>
						<rich:menuItem value="Paciente"
							action="#{menuBean.pacienteCadastro()}"></rich:menuItem>
					</rich:dropDownMenu>

					<rich:dropDownMenu>
						<f:facet name="label">
							<h:panelGroup>
								<h:outputText value="Relatório" />
							</h:panelGroup>
						</f:facet>
						<rich:menuItem value="Relatório"
							action="#{menuBean.relatorio()}"></rich:menuItem>
					</rich:dropDownMenu>

					<rich:dropDownMenu>
						<f:facet name="label">
							<h:panelGroup>
								<h:outputText value="Sobre" />
							</h:panelGroup>
						</f:facet>
						<rich:menuItem value="Sobre"
							action="#{menuBean.sobre()}"></rich:menuItem>
					</rich:dropDownMenu>
				</rich:toolBar>

			<ui:insert name="conteudo">

			</ui:insert>
